<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/main/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="assets/lib/bootstrap.ldui/main/bootstrap.ldui.min.css"><style type="text/css">textarea[ld=regstr] {
  font-family: monospace;
}
[ld=status] span:before {
  content: "不符";
  color: #f00;
  display: inline;
}
.pass[ld=status] span:before {
  content: "符合";
  color: #090;
  display: inline;
}
</style></head><body><div class="w-1024 rwd mx-auto typeset heading-contrast"><div class="form-group" ld-each="rule"><div class="row"><div class="col-md"><span ld="name"></span></div><div class="col-md"><div class="has-tips manual"><textarea class="form-control text-sm" rows="3" ld="regstr" readonly> </textarea><div class="hover-tip tip-sm left">已複製</div></div></div><div class="col-md"><input class="form-control" ld="check"></div><div class="col-md"><div ld="status"><i></i><span></span></div></div></div></div></div><script type="text/javascript" src="assets/lib/clipboard/main/clipboard.min.js"></script><script type="text/javascript" src="assets/lib/bootstrap.native/main/bootstrap-native.min.js"></script><script type="text/javascript" src="assets/lib/bootstrap.ldui/main/bootstrap.ldui.min.js"></script><script type="text/javascript" src="assets/lib/@loadingio/ldquery/main/ldq.min.js"></script><script type="text/javascript" src="assets/lib/ldview/main/ldview.min.js"></script><script type="text/javascript" src="assets/lib/curegex/dev/curegex.tw.min.js"></script><script>var regstr, view;
regstr = [
  {
    name: "中文字",
    rule: curegex.han
  }, {
    name: "身份證字號",
    rule: curegex.id
  }, {
    name: "10位數手機號碼",
    rule: curegex.mobile
  }, {
    name: "統一編號",
    rule: curegex.vatid
  }, {
    name: "郵遞區號",
    rule: curegex.zipcode
  }
];
view = new ldView({
  root: document.body,
  handler: {
    rule: {
      list: function(){
        return regstr;
      },
      init: function(arg$){
        var node, data, local;
        node = arg$.node, data = arg$.data, local = arg$.local;
        return local.view = new ldView({
          root: node,
          context: data,
          init: {
            regstr: function(arg$){
              var node, context, local;
              node = arg$.node, context = arg$.context, local = arg$.local;
              local.clipboard = new ClipboardJS(node, {
                text: function(trigger){
                  return context.rule;
                }
              });
              return local.clipboard.on('success', function(){
                clearTimeout(local.handle);
                node.parentNode.classList.add('tip-on');
                return local.handle = setTimeout(function(){
                  return node.parentNode.classList.remove('tip-on');
                }, 1000);
              });
            }
          },
          handler: {
            status: function(arg$){
              var node;
              node = arg$.node;
              return node.classList.toggle("pass", local.state);
            },
            regstr: function(arg$){
              var node, context;
              node = arg$.node, context = arg$.context;
              return node.value = context.rule;
            }
          },
          text: {
            name: function(arg$){
              var context;
              context = arg$.context;
              return context.name;
            }
          },
          action: {
            input: {
              check: function(arg$){
                var node, context, re;
                node = arg$.node, context = arg$.context;
                re = new RegExp(context.rule);
                local.state = re.exec(node.value);
                return local.view.render('status');
              }
            }
          }
        });
      },
      handler: function(arg$){
        var node, data, local;
        node = arg$.node, data = arg$.data, local = arg$.local;
        local.view.setContext(data);
        return local.view.render();
      }
    }
  }
});</script></body></html>
